<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PWA App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calendar.html">Calendario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="form.html">Formulario</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0">Formulario de Registro</h1>
                    </div>
                    <div class="card-body">
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="paises" class="form-label">Países de interés:</label>
                                <select class="form-select" id="paises" name="paises" multiple="multiple" style="width: 100%">
                                    <option value="mx">México</option>
                                    <option value="us">Estados Unidos</option>
                                    <option value="ca">Canadá</option>
                                    <option value="es">España</option>
                                    <option value="ar">Argentina</option>
                                    <option value="co">Colombia</option>
                                    <option value="cl">Chile</option>
                                    <option value="pe">Perú</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="intereses" class="form-label">Áreas de interés:</label>
                                <select class="form-select" id="intereses" name="intereses" multiple="multiple" style="width: 100%">
                                    <option value="tech">Tecnología</option>
                                    <option value="design">Diseño</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="sales">Ventas</option>
                                    <option value="finance">Finanzas</option>
                                    <option value="hr">Recursos Humanos</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </form>
                        
                        <div id="resultado" class="mt-4" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        $(document).ready(function() {
            // Inicializar Select2 en los selectores múltiples
            $('#paises').select2({
                placeholder: 'Selecciona países',
                allowClear: true
            });
            
            $('#intereses').select2({
                placeholder: 'Selecciona áreas de interés',
                allowClear: true
            });
            
            // Manejar el envío del formulario
            $('#registroForm').on('submit', function(e) {
                e.preventDefault();
                
                const nombre = $('#nombre').val();
                const email = $('#email').val();
                const paises = $('#paises').val();
                const intereses = $('#intereses').val();
                
                const resultado = document.getElementById('resultado');
                resultado.innerHTML = `
                    <div class="alert alert-success">
                        <h4 class="alert-heading">Datos recibidos correctamente:</h4>
                        <hr>
                        <p><strong>Nombre:</strong> ${nombre}</p>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Países:</strong> ${paises.join(', ')}</p>
                        <p class="mb-0"><strong>Intereses:</strong> ${intereses.join(', ')}</p>
                    </div>
                `;
                resultado.style.display = 'block';
            });
        });
    </script>
</body>
</html>
